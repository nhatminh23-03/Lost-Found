name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: SSH deploy → EC2
    runs-on: ubuntu-latest

    steps:
      # ── 1. Write the private key to a temp file ──────────────────────────
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Trust the host without interactive prompt
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      # ── 2. Deploy ─────────────────────────────────────────────────────────
      - name: Deploy application
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
              bash -s << 'REMOTE'

            set -e   # abort on any error

            APP_DIR="/home/$USER/lost-and-found"
            SERVICE="lostandfound"

            echo "── [1/4] pulling latest code ──"
            cd "$APP_DIR"
            git pull origin main

            echo "── [2/4] activating venv ──"
            source .venv/bin/activate

            echo "── [3/4] installing / updating dependencies ──"
            pip install --quiet --upgrade pip
            pip install --quiet -r requirements.txt

            echo "── [4/4] restarting systemd service ──"
            sudo systemctl restart "$SERVICE"
            sudo systemctl status  "$SERVICE" --no-pager

          REMOTE

      # ── 3. Confirm service is healthy ────────────────────────────────────
      - name: Verify service is active
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
              "sudo systemctl is-active lostandfound"
