{% extends "base.html" %}

{% block title %}New Post — Lost &amp; Found{% endblock %}

{% block content %}
<div class="form-wrapper">
  <h1>Report a Lost or Found Item</h1>

  <form method="POST" action="{{ url_for('posts.create_post') }}" enctype="multipart/form-data" novalidate>

    <!-- Type -->
    <fieldset class="form-group form-group--inline">
      <legend>Type <span class="required">*</span></legend>
      <label class="radio-label">
        <input type="radio" name="type" value="lost"
               {% if form and form.get('type') == 'lost' %}checked{% endif %} required />
        Lost
      </label>
      <label class="radio-label">
        <input type="radio" name="type" value="found"
               {% if form and form.get('type') == 'found' %}checked{% endif %} />
        Found
      </label>
    </fieldset>

    <!-- Item name -->
    <div class="form-group">
      <label for="item_name">Item Name <span class="required">*</span></label>
      <input type="text" id="item_name" name="item_name"
             value="{{ form.item_name if form else '' }}"
             placeholder="e.g. Blue backpack, AirPods case, Keys"
             required maxlength="120" />
    </div>

    <!-- Location -->
    <div class="form-group">
      <label for="location">Location <span class="required">*</span></label>
      <input type="text" id="location" name="location"
             value="{{ form.location if form else '' }}"
             placeholder="e.g. Building 8, Room 204"
             required maxlength="120" />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description <span class="required">*</span></label>
      <textarea id="description" name="description"
                rows="4" required maxlength="1000"
                placeholder="Describe the item in detail…">{{ form.description if form else '' }}</textarea>
    </div>

    <!-- Contact -->
    <div class="form-group">
      <label for="contact">Contact Info <span class="required">*</span></label>
      <input type="text" id="contact" name="contact"
             value="{{ form.contact if form else '' }}"
             placeholder="Email or phone number"
             required maxlength="120" />
    </div>

    <!-- Image -->
    <div class="form-group">
      <label for="image">Photo <span class="optional">(optional · jpg/png/webp · max 5 MB)</span></label>
      <input type="file" id="image" name="image" accept=".jpg,.jpeg,.png,.webp" />
    </div>

    <button type="submit" class="btn btn-primary btn-submit">Submit Post</button>
  </form>
</div>
{% endblock %}
